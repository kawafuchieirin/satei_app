# AWS SAM テンプレート（FastAPI Lambda Container用）
AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31

Globals:
  Api:
    Cors:
      AllowMethods: "'*'"
      AllowHeaders: "'*'"
      AllowOrigin: "'*'"

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - prod
  
  ImageUri:
    Type: String
    Description: ECR image URI for the Lambda function

Resources:
  ValuationApiFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Sub "satei-api-container-${Environment}"
      PackageType: Image
      ImageUri: !Ref ImageUri
      Timeout: 30
      MemorySize: 1024
      ImageConfig:
        Command:
          - lambda_main.lambda_handler
      Environment:
        Variables:
          PYTHONPATH: /var/task
      Events:
        Api:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: ANY
        Root:
          Type: Api
          Properties:
            Path: /
            Method: ANY

Outputs:
  ValuationApi:
    Description: "API Gateway endpoint URL for Valuation API"
    Value: !Sub "https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/"
version: '3.8'

services:
  django:
    build: 
      context: ../valuation-app
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DEBUG=True
      - VALUATION_API_URL=http://api:8000
    depends_on:
      - api
    volumes:
      - ../valuation-app:/app
    working_dir: /app
    command: python manage.py runserver 0.0.0.0:8080

  api:
    build: 
      context: ../valuation-api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../valuation-api:/app
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload